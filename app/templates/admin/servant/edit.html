{% extends 'admin/layout.html' %}

{% block title %}英灵 | {{ servant.name }}{% endblock %}

{% block page_id %}servant_edit{% endblock %}

{% block body %}
<div id="basic">
    <h1>基本资料</h1>

    {# 英灵头像 #}
    <div id="icon">
        <div><img src="{{ servant.icon }}" /></div>
        <form method="post" action="{{ url_for('admin.servant_upload_icon', servant_id=servant.id) }}">
            <input name="icon" type="file" />
            <button type="button">上传</button>
        </form>
    </div>

    <form method="post" action="{{ url_for('admin.servant_edit', servant_id=servant.id) }}">
        <div id="name">
            <label>
                姓名
                <input name="name" type="text" value="{{ servant.name }}" />
            </label>
        </div>

        <div id="name_jp">
            <label>
                姓名（JP）
                <input name="name_jp" type="text" value="{{ servant.name_jp }}" />
            </label>
        </div>

        <div id="name_en">
            <label>
                姓名（EN）
                <input name="name_en" type="text" value="{{ servant.name_en }}" />
            </label>
        </div>

        <div id="class">
            <label>
                职介
                <select name="class">
                    {% for class in classes %}
                        <option value="{{ class.name }}"{% if servant.class_id == class.id %} selected="selected"{% endif %}>{{ class.name }}</option>
                    {% endfor %}
                </select>
            </label>
        </div>

        <div id="gender">
            <label>
                性别
                <select name="gender">
                    {% for gender in genders %}
                        <option value="{{ gender.name }}"{% if servant.gender_id == gender.id %} selected="selected"{% endif %}>{{ gender.name }}</option>
                    {% endfor %}
                </select>
            </label>
        </div>

        <div id="star">
            <label>
                稀有度
                <select name="star">
                    <option value="0"{% if servant.star == 0 %} selected="selected"{% endif %}>0</option>
                    <option value="1"{% if servant.star == 1 %} selected="selected"{% endif %}>1</option>
                    <option value="2"{% if servant.star == 2 %} selected="selected"{% endif %}>2</option>
                    <option value="3"{% if servant.star == 3 %} selected="selected"{% endif %}>3</option>
                    <option value="4"{% if servant.star == 4 %} selected="selected"{% endif %}>4</option>
                    <option value="5"{% if servant.star == 5 %} selected="selected"{% endif %}>5</option>
                </select>
            </label>
        </div>

        <div id="cost">
            <label>
                消耗
                <input name="cost" type="number" min="0" value="{{ servant.cost }}" />
            </label>
        </div>

        <div id="attribute">
            <label>
                阵营
                <select name="attribute">
                    {% for attribute in attributes %}
                        <option value="{{ attribute.name }}"{% if servant.attribute_id == attribute.id %} selected="selected"{% endif %}>{{ attribute.name }}</option>
                    {% endfor %}
                </select>
            </label>
        </div>

        <div id="atk">
            <label>
                ATK
                <input name="atk" type="number" value="{{ servant.atk }}" />
            </label>
        </div>

        <div id="max_atk">
            <label>
                满破ATK
                <input name="max_atk" type="number" value="{{ servant.max_atk }}" />
            </label>
        </div>

        <div id="atk_90">
            <label>
                90级ATK
                <input name="atk_90" type="number" value="{{ servant.atk_90 }}" />
            </label>
        </div>

        <div id="atk_100">
            <label>
                100级ATK
                <input name="atk_100" type="number" value="{{ servant.atk_100 }}" />
            </label>
        </div>

        <div id="hp">
            <label>
                HP
                <input name="hp" type="number" value="{{ servant.hp }}" />
            </label>
        </div>

        <div id="max_hp">
            <label>
                满破HP
                <input name="max_hp" type="number" value="{{ servant.max_hp }}" />
            </label>
        </div>

        <div id="hp_90">
            <label>
                90级HP
                <input name="hp_90" type="number" value="{{ servant.hp_90 }}" />
            </label>
        </div>

        <div id="hp_100">
            <label>
                100级HP
                <input name="hp_100" type="number" value="{{ servant.hp_100 }}" />
            </label>
        </div>

        <div id="quick">
            <label>
                Quick卡数
                <input name="quick" type="number" min="0" max="5" value="{{ servant.quick }}" />
            </label>
        </div>

        <div id="arts">
            <label>
                Arts卡数
                <input name="arts" type="number" min="0" max="5" value="{{ servant.arts }}" />
            </label>
        </div>

        <div id="buster">
            <label>
                Buster卡数
                <input name="buster" type="number" min="0" max="5" value="{{ servant.buster }}" />
            </label>
        </div>

        <div id="hits_quick">
            <label>
                Quick卡Hit
                <input name="hits_quick" type="number" min="0" value="{{ servant.hits_quick }}" />
            </label>
        </div>

        <div id="hits_arts">
            <label>
                Arts卡Hit
                <input name="hits_arts" type="number" min="0" value="{{ servant.hits_arts }}" />
            </label>
        </div>

        <div id="hits_buster">
            <label>
                Buster卡Hit
                <input name="hits_buster" type="number" min="0" value="{{ servant.hits_buster }}" />
            </label>
        </div>

        <div id="hits_ex">
            <label>
                Ex卡Hit
                <input name="hits_ex" type="number" min="0" value="{{ servant.hits_ex }}" />
            </label>
        </div>

        <div id="illustrator">
            <label>
                画师
                <input name="illustrator" type="text" value="{{ servant.illustrator }}" />
            </label>
        </div>

        <div id="cv">
            <label>
                CV
                <input name="cv" type="text" value="{{ servant.cv }}" />
            </label>
        </div>

        <div id="alignment">
            <label>
                属性
                <input name="alignment" type="text" value="{{ servant.alignment }}" />
            </label>
        </div>

        <div id="region">
            <label>
                地域
                <input name="region" type="text" value="{{ servant.region }}" />
            </label>
        </div>

        <div id="height">
            <label>
                身高
                <input name="height" type="text" value="{{ servant.height }}" />
            </label>
        </div>

        <div id="weight">
            <label>
                体重
                <input name="weight" type="text" value="{{ servant.weight }}" />
            </label>
        </div>

        <div id="crit_generation">
            <label>
                掉星率
                <input name="crit_generation" type="text" value="{{ servant.crit_generation }}" />
            </label>
        </div>

        <div id="death_rate">
            <label>
                即死率
                <input name="death_rate" type="text" value="{{ servant.death_rate }}" />
            </label>
        </div>

        <div id="crit_absorption">
            <label>
                暴击权重
                <input name="crit_absorption" type="text" value="{{ servant.crit_absorption }}" />
            </label>
        </div>

        <div id="np_charge_quick">
            <label>
                NP获取率（Quick）
                <input name="np_charge_quick" type="text" value="{{ servant.np_charge_quick }}" />
            </label>
        </div>

        <div id="np_charge_arts">
            <label>
                NP获取率（Arts）
                <input name="np_charge_arts" type="text" value="{{ servant.np_charge_arts }}" />
            </label>
        </div>

        <div id="np_charge_buster">
            <label>
                NP获取率（Buster）
                <input name="np_charge_buster" type="text" value="{{ servant.np_charge_buster }}" />
            </label>
        </div>

        <div id="np_charge_ex">
            <label>
                NP获取率（EX）
                <input name="np_charge_ex" type="text" value="{{ servant.np_charge_ex }}" />
            </label>
        </div>

        <div id="np_charge_np">
            <label>
                NP获取率（宝具）
                <input name="np_charge_np" type="text" value="{{ servant.np_charge_np }}" />
            </label>
        </div>

        <div id="np_charge_def">
            <label>
                NP获取率（防御）
                <input name="np_charge_def" type="text" value="{{ servant.np_charge_def }}" />
            </label>
        </div>

        <div id="origin">
            <label>
                出处
                <input name="origin" type="text" value="{{ servant.origin }}" />
            </label>
        </div>

        <div id="growth_curve">
            <label>
                成长曲线
                <input name="growth_curve" type="text" value="{{ servant.growth_curve }}" />
            </label>
        </div>

        <div id="np">
            <h1>宝具</h1>
            <div class="skill-t">
                <div class="skill-t-hd">
                    <div class="icon">
                        <select name="np_type" title="宝具卡色">
                            {% for command_type in command_types %}
                                <option value="{{ command_type.name }}"{% if servant.np_type_id == command_type.id %} selected="selected"{% endif %}>{{ command_type.name }}</option>
                            {% endfor %}
                        </select>
                    </div>
                    <div class="name">
                        <input name="np_name" type="text" value="{{ servant.np_name }}" title="宝具名" />
                        <input name="np_name_en" type="text" value="{{ servant.np_name_en }}" title="宝具名（EN）" />
                    </div>
                </div>
                <div class="skill-t-ef">
                    {% for np_effect in servant.np_effects %}
                        <div class="skill-t-ef-ef">
                            <input name="effect" value="{{ np_effect.effect }}" placeholder="效果" />
                        </div>
                        <div>
                            <span>{{ np_effect.lv1 }}</span>
                        </div>
                    {% endfor %}
                </div>
                <button type="button">追加</button>
            </div>
        </div>

        <div id="skill">
            <h1>技能</h1>
        </div>

        <button class="submit" type="submit" value="basic">更新</button>
    </form>
</div>

<div id="stage">
    <h1>灵基再临</h1>
    <div>
    </div>
</div>

<div id="skill_lv">
    <h1>技能提升</h1>
    <div>

    </div>
</div>



{% endblock %}
