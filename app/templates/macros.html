{# validation error #}
{% macro validation_errors(field_name) %}
    <span class="validation-{{ field_name }}" style="color: #ff0000; font-size: small;" hidden></span>
{% endmacro %}

{# csrf field #}
{% macro form_csrf() %}
    <input name=_csrf_token type=hidden value="{{ csrf_token() }}">
{% endmacro %}
